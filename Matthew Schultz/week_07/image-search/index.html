<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Search</title>
  <link rel="stylesheet" href="css/style.css">
  <script src='js/underscore.js'></script>
  <script src='js/jquery.js'></script>
  <script src='js/search.js'></script>
</head>
<body>

  <div class='container'>

    <h1 id='flickr'>Flickr</h1>
    <h1>Matt's Image Search</h1>

    <form id='search'>
      <label>
        Picture:
        <input type="search" id="query" required autofocus placeholder="butterfly">
      </label>
      <button>Search</button>
    </form>

    <div id="images">
      <img id='frank' src="https://external-preview.redd.it/12MSrVhTr11MatPnx73zCY4Z_Fwt4v0jnTu_quCbtc0.jpg?auto=webp&s=0965b4008e26b37cba51dd1df717a31cf325f519" alt="Frank">
    </div>

  </div>

</body>
</html>
