<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Crypto search</h2>
    <form>
      <label>
        Coin name:
        <input type="search" id="coinName" placeholder="Bitcoin" autofocus />
      </label>

      <button>Search</button>
    </form>
    <img id="label" />
    <p id="coinDescription"></p>
    <h2>Joke generator</h2>
    <form>
      <label>
        Name:
        <input
          type="search"
          id="AuthorName"
          placeholder="Full name"
          autofocus
        />
      </label>

      <button id="jokeButton">Make joke</button>
    </form>
    <p id="joke"></p>
    <script src="js/jquery.js"></script>
    <script src="js/exercises.js"></script>
  </body>
</html>
