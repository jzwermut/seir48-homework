<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Position Demo</title>
        <link rel="stylesheet" href="position.css">
    </head>
    <body>
        <h1>CSS Position Demo</h1>

        <div class="box">
            default position
        </div>
        <div class="box static-demo">
            position: static
        </div>
        <div class="box absolute-demo">
            position: absolute;
        </div>

        <div class="box fixed-demo">
            position: fixed
        </div>
        <div class="box relative-demo">
            position: relative
            <div class="small-box red"></div>
            <div class="small-box green"></div>
            <div class="small-box blue"></div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </body>
</html>
