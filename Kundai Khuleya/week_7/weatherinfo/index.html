<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;display=swap">
  <title> Weather App </title>

</head>

<div class="api">
  <div class="container">🌞  This app uses an OpenWeather API key. <a target="_blank" href="https://home.openweathermap.org/users/sign_up">Thanks OpenWeather!</a>
  </div>
</div>
<section class="top-banner">
  <div class="container">
    <h1 class="heading">Simple Weather App</h1>
    <form>
      <input type="text" placeholder="Search for a city" autofocus>
      <button type="submit">SUBMIT</button>
      <span class="msg"></span>
    </form>
  </div>
</section>
<section class="ajax-section">
  <div class="container">
    <ul class="cities"></ul>
  </div>
</section>

<footer class="page-footer">
  <script src="js/jquery.js"></script>
  <script src ="js/weatherinfo.js"></script>
  <div class="container">
    <small>Made with <span>❤</span> by Just Kundai </a>
    </small>
  </div>
</footer>

</html>
