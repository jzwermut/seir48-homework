<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ATM</title>
  <link rel="stylesheet" href="css/atm.css">
  <script src="js/jquery.js"></script>
  <script src="js/atm.js"></script>
</head>
<body>

  <div id="content">

    <div id="nav">
      <div id="logo"><img src="img/ga.png" alt="Bank of GA"/></div>
      <div id="title">Bank of GA</div>
    </div>

    <div class="account" id="cheque">
      <h1>Cheque</h1>
      <div class="balance zero" id="cheque-balance">$0</div>
      <input id="cheque-amount" type="text" placeholder="enter an amount" />
      <input id="cheque-deposit" type="button" value="Deposit" />
      <input id="cheque-withdraw" type="button" value="Withdraw" disabled />
    </div>

    <div class="account" id="savings">
      <h1>Savings</h1>
      <div class="balance zero" id="savings-balance">$0</div>
      <input id="savings-amount" type="text" placeholder="enter an amount" />
      <input id="savings-deposit" type="button" value="Deposit" />
      <input id="savings-withdraw" type="button" value="Withdraw" disabled />
    </div>

    <div class="clear"></div>

  </div>

</body>
</html>
