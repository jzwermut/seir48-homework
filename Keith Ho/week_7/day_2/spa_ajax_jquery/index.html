<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>APIs</title>
  </head>
  <body>
    <h1>Daily Weather Forecast</h1>
    <form id="weather">
      <input id="weather-input" type="text" placeholder="type in city name here">
      <button>Search</button>
    </form>
    <p id="weather-result"></p>
    <p id="temp-max"></p>
    <p id="temp-min"></p>
    <p id="humidity"></p>

    <h1>Astronomy Picture of the Day</h1>
    <form id="apod">
      <button>Fetch</button>
    </form>
    <p id="apod-title"></p>
    <img id="apod-result">

    <h1>Holidays Worldwide</h1>
    <form id="holiday">
      <input id="holiday-country" type="text" placeholder="type in country name here">
      <input id="year" type="number" placeholder="YYYY">
      <button>Search</button>
    </form>

    <div id="work">

    </div>
    <p id="name"></p>
    <p id="description"></p>
    <p id="date"></p>
    <p id="type"></p>
    <p id="locations"></p>

    <h1>Advice Slip</h1>
    <form id="advice">
      <button>Fetch</button>
    </form>
    <p id="advice-content"></p>


    <script src="js/jquery.js"></script>
    <script src="js/apis.js"></script>
  </body>
</html>
